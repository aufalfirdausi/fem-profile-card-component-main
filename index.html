<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
  <img src="bg-pattern-top.svg" alt="">
  <img src="bg-pattern-bottom.svg" alt="">

  <div class="card">
    <div class="patt"><img src="bg-pattern-card.svg" alt=""></div>
    <div class="ava"><img src="image-victor.jpg" alt=""></div>
    <div class="name">Victor Crest <span>26</span></div>
    <div>London</div>

    <div class="3-value">
    <div class="foll">
        <div class="numb">80K</div>
        <div class="inform">Followers</div>
    </div>
    <div class="lik">
        <div class="numb">803K</div>
        <div class="inform">Likes</div>
    </div>
    <div class="pho">
        <div class="numb">1.4K</div>
        <div class="inform">Photos</div>
    </div>    
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
