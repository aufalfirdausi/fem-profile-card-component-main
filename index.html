<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="card">
    <div class="patt"><img src="bg-pattern-card.svg" alt=""></div>
    <div class="ava"><img src="image-victor.jpg" alt=""></div>
    <div class="name"><b>Victor Crest</b><span> 26</span></div>
    <div class="loc">London</div>

    <hr class="hori">

    <div class="three-value">
    <div class="soc">
        <div class="numb"><b>80K</b></div>
        <div class="inform">Followers</div>
    </div>
    <div class="soc">
        <div class="numb"><b>803K</b></div>
        <div class="inform">Likes</div>
    </div>
    <div class="soc">
        <div class="numb"><b>1.4K</b></div>
        <div class="inform">Photos</div>
    </div>    
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Aufa Alfirdausi</a>.
  </div>
</body>
</html>
